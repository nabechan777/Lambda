name:                Lambda
version:             0.1.0.0
github:              "nabechan777/Lambda"
license:             BSD3
author:              "DaikiWatanabe"
maintainer:          "daiki7watanabe@gmail.com"
copyright:           "2018 DaikiWatanabe"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/nabechan777/Lambda#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  Lambda-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lambda

tests:
  Lambda-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lambda
